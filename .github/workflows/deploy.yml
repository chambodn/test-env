name: Deploy in environment

on:
  workflow_call:
    inputs:
      execution_environment:
        required: true
        type: string

jobs:
  check-status:
    name: check-status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v3

      - name: Checkout
        if: github.event_name == 'issue_comment'
        run: hub pr checkout ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: dorny/paths-filter@v2
        id: changes
        with:
          list-files: shell
          filters: |
            sandbox:
              - 'live/sandbox/**'
            dev:
              - 'live/dev/**'
            pre:
              - 'live/pre/**'
            prod:
              - 'live/prod/**'
            envcommon:
              - '_envcommon/**'
      
      - name: Check changed files
        if: |
          (steps.filter.outputs.sandbox == 'true' && inputs.execution_environment != 'sandbox') ||
          (steps.filter.outputs.dev == 'true' && inputs.execution_environment != 'dev') ||
          (steps.filter.outputs.pre == 'true' && inputs.execution_environment != 'pre') ||
          (steps.filter.outputs.prod == 'true' && inputs.execution_environment != 'prod')
        run: |
          echo "Be careful you are updated sandbox files targeting ${{steps.filter.outputs.sandbox_files}}"
